<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment - Investment Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen p-6">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl text-white mb-4 text-center">Investment Opportunity</h2>
    <p class="text-gray-300 mb-4">
      Invest <strong>₹500</strong> today and get <strong>₹800</strong> after 8 days!
    </p>
    <button
      onclick="handleInvest()"
      class="w-full p-2 bg-blue-600 text-white rounded hover:bg-blue-500 transition"
    >
      Invest Now
    </button>
    <a href="dashboard.html" class="block text-center text-blue-400 mt-4 hover:underline">
      Back to Dashboard
    </a>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
