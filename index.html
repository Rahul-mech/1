<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Investment Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
  <form id="loginForm" class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl text-white mb-4 text-center">Login</h2>
    <input
      type="text"
      id="loginPhone"
      placeholder="Phone Number"
      class="w-full p-2 mb-4 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
    <input
      type="password"
      id="loginPassword"
      placeholder="Password"
      class="w-full p-2 mb-4 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
    <p id="loginError" class="text-red-500 mb-4 hidden"></p>
    <button
      type="submit"
      class="w-full p-2 bg-blue-600 text-white rounded hover:bg-blue-500 transition"
    >
      Login
    </button>
    <p class="text-gray-300 mt-4 text-center">
      New user? <a href="register.html" class="text-blue-400 hover:underline">Create Account</a>
    </p>
  </form>
  <script src="scripts.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', handleLogin);
  </script>
</body>
</html>
