<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Investment Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
  <form id="registerForm" class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl text-white mb-4 text-center">Create Account</h2>
    <div id="registerStep1">
      <input
        type="text"
        id="regPhone"
        placeholder="Phone Number"
        class="w-full p-2 mb-4 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <input
        type="text"
        id="regCity"
        placeholder="City"
        class="w-full p-2 mb-4 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <input
        type="text"
        id="regState"
        placeholder="State"
        class="w-full p-2 mb-4 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <input
        type="text"
        id="regCountry"
        placeholder="Country"
        class="w-full p-2 mb-4 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <button
        type="button"
        onclick="handleSendOTP()"
        class="w-full p-2 bg-blue-600 text-white rounded hover:bg-blue-500 transition"
      >
        Send OTP
      </button>
    </div>
    <div id="registerStep2" class="hidden">
      <input
        type="text"
        id="regOtp"
        placeholder="Enter OTP"
        class="w-full p-2 mb-4 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <input
        type="password"
        id="regPassword"
        placeholder="Password"
        class="w-full p-2 mb-4 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <input
        type="password"
        id="regConfirmPassword"
        placeholder="Confirm Password"
        class="w-full p-2 mb-4 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <p id="registerError" class="text-red-500 mb-4 hidden"></p>
      <button
        type="submit"
        class="w-full p-2 bg-blue-600 text-white rounded hover:bg-blue-500 transition"
      >
        Create Account
      </button>
    </div>
    <p class="text-gray-300 mt-4 text-center">
      Already have an account? <a href="index.html" class="text-blue-400 hover:underline">Login</a>
    </p>
  </form>
  <script src="scripts.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', handleRegister);
  </script>
</body>
</html>
